<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Boarding House Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <span class="text-2xl">üè†</span>
                    <h1 class="text-xl font-bold text-indigo-600">Boarding House</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userNameDisplay" class="text-gray-700 font-medium"></span>
                    <span id="userRoleBadge" class="px-3 py-1 rounded-full text-xs font-semibold"></span>
                    <button id="logoutBtn"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Paid</p>
                        <p id="totalPaid" class="text-3xl font-bold text-green-600">Rs. 0</p>
                    </div>
                    <div class="text-4xl">‚úÖ</div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Due</p>
                        <p id="totalDue" class="text-3xl font-bold text-red-600">Rs. 0</p>
                    </div>
                    <div class="text-4xl">‚ö†Ô∏è</div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">This Month</p>
                        <p id="thisMonthStatus" class="text-2xl font-bold text-blue-600">-</p>
                    </div>
                    <div class="text-4xl">üìÖ</div>
                </div>
            </div>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="hidden space-y-6">
            <!-- Admin Controls -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Admin Controls</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button id="manageMembersBtn"
                        class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">
                        üë• Manage Members
                    </button>
                    <button id="manageBillsBtn"
                        class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                        üí° Manage Bills
                    </button>
                    <button id="viewPaymentsBtn"
                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                        üí∞ View All Payments
                    </button>
                    <button id="monthlyReportBtn"
                        class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition font-semibold">
                        üìä Monthly Report
                    </button>
                </div>
            </div>

            <!-- Members List -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">All Members</h3>
                <div id="membersList" class="space-y-3"></div>
            </div>
        </div>

        <!-- Member Section -->
        <div id="memberSection" class="hidden space-y-6">
            <!-- Payment Summary -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">My Payment Summary</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600">Monthly Rent</p>
                        <p id="memberRent" class="text-2xl font-bold text-blue-600">Rs. 0</p>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600">Electricity Share</p>
                        <p id="memberElectricity" class="text-2xl font-bold text-yellow-600">Rs. 0</p>
                    </div>
                    <div class="bg-cyan-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600">Water Share</p>
                        <p id="memberWater" class="text-2xl font-bold text-cyan-600">Rs. 0</p>
                    </div>
                    <div class="bg-red-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600">Total Arrears</p>
                        <p id="memberArrears" class="text-2xl font-bold text-red-600">Rs. 0</p>
                    </div>
                </div>

                <button id="makePaymentBtn"
                    class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                    üí≥ Mark Payment as Paid
                </button>
            </div>

            <!-- Payment History -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Payment History</h3>
                <div id="paymentHistory" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalContainer"></div>

    <!-- Firebase SDKs -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
